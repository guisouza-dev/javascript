<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="shortcut icon" href="../javascript.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/ex016.css">
</head>
<body>
    <header>
    <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <form>
                <p>
                    <label for="nascimento">Ano de Nascimento</label><input type="number" name="nascimento" id="nascimento" min="1920" max="2022" required>
                </p>
                <p>
                    Sexo: <input type="radio"  name="sexo" id="sexomas"  value="M" checked><label for="sexomas">Masculino</label>
                    <input type="radio" name="sexo" id="sexofem" value="F"><label for="sexofem">Feminino</label>
                </p>
                <p>
                    <input type="button" value="Verificar" onclick="verificar()">
                </p>
            </form>
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado.
        </div>
    </section>
    <footer>
        <p><em><a href="https://www.instagram.com/giryrumo/" target="_blank" rel="external">@giryrumo</a></em></p>
    </footer>
