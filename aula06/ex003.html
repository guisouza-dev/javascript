<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        var número1 = Number(prompt('Digite um número:')) // String
        var número2 = Number(prompt('Digite mais um número:')) // String
        var soma = número1 + número2
        alert('A soma dos valores é igual a ' + String(soma))
        alert(`O primeiro número digitado foi ${número1} e o segundo número digitado foi ${número2}`)

        //(string + string) para concatenação
    </script>
