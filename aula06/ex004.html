<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            font: normal 1.5em Arial, sans-serif;
        }
    </style>
</head>
<body>

    <script>
        var nome = prompt('Seu nome: ')
        document.writeln(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras<br>`)
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}!<br>`)
        document.writeln(`Seu nome em minúsculas é ${nome.toLowerCase()}!`)
    </script>
</body>
</html>
