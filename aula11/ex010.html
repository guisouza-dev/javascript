<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições em JavaScript</title>
    <link rel="shortcut icon" href="../javascript.ico" type="image/x-icon">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        input {
            padding: 5px;
            margin: 5px;
        }

        input#string_velocidade {
            width: 75px;
        }

        span {
            font-size: 1.2em;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Condições em JavaScript</h1>
    <form method="get">        
        <label for="string_velocidade">Velocidade do seu carro: </label>
        
        <input type="number" name="string_velocidade" id="string_velocidade"><label for="string_velocidade">Km/h</label><br>
        
        <input type="button" value="Checar" onclick="calcular()">

        <div id="res">

        </div>
    </form>

    <script>
        

        function calcular() {
            let string_velocidade = document.getElementById("string_velocidade")
            let res = document.querySelector("div#res")
            let velocidade = Number(string_velocidade.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${velocidade}Km/h</strong></p>`
            if(velocidade > 80) {
                res.innerHTML += `<p><span>Seu veículo ultrapassou os limites de velocidade! MULTADO!</span></p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
